  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

      width: 200px;
      height: auto;
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
      text-align: center;
      background-color: #fff;

      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 10px;
      position: relative;
    }

    .circle img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .text {
      font-size: 14px;
    }
  </style>
